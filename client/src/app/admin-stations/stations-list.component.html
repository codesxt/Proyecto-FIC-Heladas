<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>ID EMA</th>

      <th>Latitud</th>
      <th>Longitud</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let station of stations">
      <td><a href="#/admin-stations/station/{{station._id}}">{{ station.name }}</a></td>
      <td>{{ station.idEMA }}</td>
      <td>{{ station.public }}</td>
      <td>{{ station.location.coordinates[1] }}</td>
      <td>{{ station.location.coordinates[0] }}</td>
      <td><button type="button" class="btn btn-sm btn-danger" (click)="deleteStation(station._id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
<ngb-pagination
  [collectionSize]="total"
  [(page)]="page"
  [pageSize]="pageSize"
  (pageChange)="onPageChange($event)"
  aria-label="Pagination">
</ngb-pagination>
