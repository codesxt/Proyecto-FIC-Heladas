<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>Lista de Estaciones Disponibles</strong>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th class="col-2">ID Estación</th>
            <th>Nombre Estación</th>
            <th class="col-3">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let station of stations">
            <td>{{station.id_est}}</td>
            <td>{{station.nom_est}}</td>
            <td>
              <a href="#/station/{{station.id_est}}" class="btn btn-primary btn-sm">
                <i class="fa fa-thermometer-0"></i>
                Ver Alertas
              </a>
              <a href="#/station-history/{{station.id_est}}" class="btn btn-primary btn-sm">
                <i class="fa fa-bar-chart"></i>
                Histórico
              </a>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
